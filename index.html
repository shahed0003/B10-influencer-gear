<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer-gear</title>
    <link rel="stylesheet" href="styles/style.CSS">
    <script src="https://kit.fontawesome.com/da59e6eacd.js" crossorigin="anonymous"></script>
</head>

<body class="width">
    <header class="poppins-font">
        <nav class="nav display-flex">
            <div class="nav-1">
                <h3 class="nav-title">Influencer products</h3>
            </div>
            <div class="nav-2 display-flex">
                <span>Home</span>
                <span>Products</span>
                <span>Sign up</span>
                <span>Log In</span>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
            </div>
        </nav>
        <banner class="banner display-flex">
            <div class="banner-left">
                <h1 class="banner-title">Start your Journey as
                    Influencer</h1>
                <p class="banner-description">
                    Starting your journey as an influencer requires consistency, creativity, and engagement. Build your
                    brand, connect with audiences, create valuable content, and grow authentically.
                </p>
                <button class="btn-primary display-flex">
                    pre-book now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="banner-right">
                <img src="images/main-camera.png" alt="">
            </div>
        </banner>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
